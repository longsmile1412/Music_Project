<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Lofi Chill Music</title>
</head>

<body>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
		integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
		crossorigin="anonymous" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

	<div class="player">
		<!-- Dashboard -->
		<div class="dashboard">
			<!-- Header -->
			<header>
				<h4>ZingMP3 & Kai</h4>
				<h2>String 57th & 9th</h2>
			</header>

			<!-- CD -->
			<div class="cd">
				<div class="cd-thumb"
					style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
				</div>
			</div>

			<!-- Control -->
			<div class="control">
				<div class="btn btn-repeat">
					<i class="fas fa-redo"></i>
				</div>
				<div class="btn btn-prev">
					<i class="fas fa-step-backward"></i>
				</div>
				<div class="btn btn-toggle-play">
					<i class="fas fa-pause icon-pause"></i>
					<i class="fas fa-play icon-play"></i>
				</div>
				<div class="btn btn-next">
					<i class="fas fa-step-forward"></i>
				</div>
				<div class="btn btn-random">
					<i class="fas fa-random"></i>
				</div>
			</div>

			<input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

			<audio id="audio" src=""></audio>
		</div>

		<!-- Playlist -->
		<div class="playlist"></div>

		<script>
			const $ = document.querySelector.bind(document);
			const $$ = document.querySelectorAll.bind(document);
			const player = $('.player')
			const cd = $('.cd');
			const heading = $('header h2')
			const cdThum = $('.cd-thumb')
			const audio = $('#audio')
			const playBtn = $('.btn-toggle-play')
			const progress = $('#progress')
			const prevBtn = $('.btn-prev')
			const nextBtn = $('.btn-next')
			const randomBtn = $('.btn-random')
			const repeatBtn = $('.btn-repeat')
			const playlist = $('.playlist')
			const app = {
				currentIndex: 0,
				isPlaying: false,
				isRandom: false,
				isRepeat: false,
				songs: [
					{
						name: 'Nhạc Thư Giãn Ngủ Ngon !',
						singer: 'Hoàng Long',
						path: './assets/music/song0.mp3',
						image: './assets/img/song0.jpg'

					}, {
						name: 'Piano Nhẹ Nhàng Sâu Lắng',
						singer: 'Hoàng Long',
						path: './assets/music/song10.mp3',
						image: './assets/img/song10.jpg'

					}, {
						name: 'lời tạm biệt chưa nói',
						singer: 'GREY-D (Đoàn Thế Lân), Orange',
						path: './assets/music/song1.mp3',
						image: './assets/img/song1.jpg'

					}, {
						name: 'Chuỗi Ngày Vắng Em',
						singer: 'Châu Khải Phong',
						path: './assets/music/song2.mp3',
						image: './assets/img/song2.jpg'

					}, {
						name: 'Tiếng Pháo Tiễn Người',
						singer: 'Hùng Quân',
						path: './assets/music/song3.mp3',
						image: './assets/img/song3.jpg'

					}, {
						name: 'Cứ Thế Lặng Im',
						singer: 'Bozitt',
						path: './assets/music/song4.mp3',
						image: './assets/img/song4.jpg'

					}, {
						name: 'Chỉ Muốn Bên Em Lúc Này',
						singer: 'Jiki X, Huy Vạc',
						path: './assets/music/song5.mp3',
						image: './assets/img/song5.jpg'

					}, {
						name: 'SÓNG GIÓ',
						singer: 'K-ICM x JACK',
						path: './assets/music/song6.mp3',
						image: './assets/img/song6.jpg'

					},
					{
						name: 'Đom Đóm ',
						singer: 'Jack',
						path: './assets/music/song7.mp3',
						image: './assets/img/song7.jpg'

					}, {
						name: 'Cho Tôi Lang Thang',
						singer: 'Đen vâu',
						path: './assets/music/song8.mp3',
						image: './assets/img/song8.jpg'

					}, {
						name: 'Mười Năm (Lộn Xộn 3)',
						singer: 'Đen, Ngọc Linh',
						path: './assets/music/song9.mp3',
						image: './assets/img/song9.jpg'

					}
				],
				render: function () {
					const htmls = this.songs.map((song, index) => {
						return `
						  <div class="song ${index === this.currentIndex ? 'active' : ''}" data-index="${index}">
							<div class="thumb" style="background-image: url('${song.image}')">
						  </div>
						<div class="body">
						  <h3 class="title">${song.name}</h3>
						  <p class="author">${song.singer}</p>
						</div>
						<div class="option">
						  <i class="fas fa-ellipsis-h"></i>
						</div>
					  </div>
						  `
					})
					playlist.innerHTML = htmls.join('')
				},
				defineProperties: function () {
					Object.defineProperty(this, "currentSong", {
						get: function () {
							return this.songs[this.currentIndex]
						}
					});
				},

				hendleEvents: function () {
					const _this = this
					const cdWidth = cd.offsetWidth
					// xử lý CD quay  / dừng 
					const cdThumAnimate = cdThum.animate([
						{ transform: 'rotate(360deg)' },
					], {
						duration: 10000, // 10s
						iterations: Infinity
					})
					cdThumAnimate.pause()
					console.log(cdThumAnimate);
					// xử lý phóng to / thu nhỏ cd
					document.onscroll = function () {
						const srollTop = window.scrollY || document.documentElement.scrollTop
						const newWidth = cdWidth - srollTop
						cd.style.width = newWidth > 0 ? newWidth + 'px' : 0
						cd.style.opacity = newWidth / cdWidth
					},

						// xứ lý khi click play
						playBtn.onclick = function () {
							if (_this.isPlaying) {
								audio.pause()
							} else {
								audio.play()
							}
						}
					// khi bài hát được play
					audio.onplay = function () {
						_this.isPlaying = true
						player.classList.add('playing')
						cdThumAnimate.play()
					}
					// khi bài hát bị dừng
					audio.onpause = function () {
						_this.isPlaying = false
						player.classList.remove('playing')
						cdThumAnimate.pause()
					}
					// khi tiến độ bài hát thay đổi
					audio.ontimeupdate = function () {
						if (audio.duration) {
							const progressPercent = Math.floor(audio.currentTime / audio.duration * 100)
							progress.value = progressPercent

						}
					}
					// xử lý khi tua bài hát
					progress.onchange = function (e) {
						const seekTime = audio.duration / 100 * e.target.value
						audio.currentTime = seekTime
					}
					// khi next bài hát
					nextBtn.onclick = function () {
						if (_this.isRandom) {
							_this.playRandomSong()
						} else {
							_this.nextSong()
						}
						audio.play()
						_this.render()
					}
					// khi prevSong bài hát
					prevBtn.onclick = function () {
						if (_this.isRandom) {
							_this.playRandomSong()
						} else {
							_this.prevSong()
						}
						audio.play()
						_this.render()
					}
					// xử lý bật / tắt random bài hát   
					randomBtn.onclick = function () {
						_this.isRandom = !_this.isRandom
						randomBtn.classList.toggle('active', _this.isRandom)
					}
					// Xử lý lập lại bài hát
					repeatBtn.onclick = function (e) {
						_this.isRepeat = !_this.isRepeat
						repeatBtn.classList.toggle('active', _this.isRepeat)
					}
					// xứ lý bài hát khi nó kết thúc !
					audio.onended = function () {
						if (_this.isRepeat) {
							audio.play()
						} else {
							nextBtn.click()
						}
					}
					// Lắng nghe hành vi click vào playlist
					playlist.onclick = function (e) {
						// xử lý khi click vào bài hát
						const songNode = e.target.closest('.song:not(.active)')
						if (songNode || e.target.closest('.option')) {
							
							if (songNode) {
								_this.currentIndex = Number(songNode.dataset.index)
								_this.loadCurrentSong()
								_this.render()
								audio.play()
							}
						}
					}
				},
				// loading thông tin tên, ảnh , src
				loadCurrentSong: function () {
					heading.textContent = this.currentSong.name
					cdThum.style.backgroundImage = `url('${this.currentSong.image}')`
					audio.src = this.currentSong.path
					console.log(heading, cdThum, audio,)
				},
				// chuyển sang bài hát khác
				nextSong: function () {
					this.currentIndex++
					if (this.currentIndex >= this.songs.length) {
						this.currentIndex = 0
					}
					this.loadCurrentSong()
				},
				// chuyển ngược bài hát
				prevSong: function () {
					this.currentIndex--
					if (this.currentIndex < 0) {
						this.currentIndex = this.songs.length - 1
					}
					this.loadCurrentSong()
				},
				playRandomSong: function () {
					let newIndex
					do {
						newIndex = Math.floor(Math.random() * this.songs.length)
					} while (newIndex === this.currentIndex)
					this.currentIndex = newIndex
					this.loadCurrentSong()
				},

				start: function () {
					// định nghĩa các thuộc tính cho Object
					this.defineProperties()
					// lắng nghe / xử lý các sự kiện (Dom event)
					this.hendleEvents()
					// tải thông tin bài hát đầu tiên và UI khi chạy ứng dụng
					this.loadCurrentSong()
					// render playlist
					this.render()
				}
			}
			app.start()
		</script>

		<!-- Design from: https://static.collectui.com/shots/3671744/musicloud-revolutionary-app-for-music-streaming-large -->
</body>

</html>
